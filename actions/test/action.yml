name: Node npm test
description: "Run npm test on the project after dependencies have been installed."

inputs:
  working_directory:
    description: "Directory to run npm test in (default: repository root)"
    required: false
    type: string
    default: "."

  post_install_script:
    description: "Optional script to run after npm install"
    required: false
    type: string
    default: ""

outputs:
  npm_test_exit_code:
    description: "The exit code from the npm test command"
    value: ${{ steps.npm_test.outputs.exit_code }}

runs:
  using: "composite"

  steps:
    - name: Checkout Repository
      uses: actions/checkout@v6

    - name: Run Post-Install Script
      if: ${{ inputs.post_install_script != '' }}
      shell: bash
      working-directory: ${{ inputs.working_directory }}
      run: |
        echo "Running post-install script..."
        eval "${{ inputs.post_install_script }}"

    - name: Run npm test
      id: npm_test
      shell: bash
      working-directory: ${{ inputs.working_directory }}
      run: |
        set +e
        npm run test
        EXIT_CODE=$?
        set -e

        echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT
